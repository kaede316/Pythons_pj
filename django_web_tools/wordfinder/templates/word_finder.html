<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Finder</title>
</head>
<body>
    <h1>Word Finder</h1>
    <form method="post">
        {% csrf_token %}
        <label for="letters">Enter letters:</label>
        <input type="text" id="letters" name="letters" required>
        <button type="submit">Find Words</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if words %}
        <h2>Found Words:</h2>
        <ul>
            {% for word in words %}
                <li>{{ word }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
