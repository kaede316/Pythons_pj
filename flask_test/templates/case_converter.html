{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">大小写转换工具</h1>
    <form method="POST" class="mb-4">
        <div class="input-group">
            <input type="text" name="letters" class="form-control" placeholder="输入单词（纯大写或纯小写）" value="{{ request.form.letters if request.form.letters }}" required>
            <button type="submit" class="btn btn-primary">转换</button>
            <button type="button" class="btn btn-outline-secondary" onclick="clearInput()">清空</button>
        </div>
    </form>

    {% if result %}
    <div class="alert alert-info mt-3">
        转换结果：{{ result }}
    </div>
    {% endif %}
</div>
{% endblock %}

<!-- 确保 scripts.js 被加载 -->
{% block scripts %}
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
{% endblock %}
